<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #taskInput {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
        }
        #addTaskButton {
            padding: 10px;
            cursor: pointer;
        }
        #taskList {
            list-style-type: none;
            padding: 0;
        }
        .task {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #fff;
            margin-bottom: 5px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .deleteButton {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>To-Do App</h1>
    <input type="text" id="taskInput" placeholder="Add a new task" aria-label="Task input">
    <button id="addTaskButton">Add Task</button>
    <ul id="taskList"></ul>

    <script src="script.js"></script>
</body>
</html>
